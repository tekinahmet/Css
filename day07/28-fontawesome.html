<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Font-Awesome</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"/>
      <style>
        .fa-phoenix-framework{
            font-size: 100px;
            color: rgb(12, 121, 18);
        }
        ul li::before{
            font: var(--fa-font-brands);
            content: "\f1a0";
            color: chocolate;
            font-size: 23px;
        }
        ul li::after{
            font: var(--fa-font-brands);
            content: "\f392";
            color: blueviolet;
        }
      </style>
 
  </head>
  <body>
    <ul>
        <li><i class="fa-solid fa-music fa-beat-fade" style="color: #FFD43B;"></i></li>
        <li><i class="fa-brands fa-beat fa-xbox" style="color: #63E6BE;"></i></li>
        <li><i class="fa-brands fa-phoenix-framework fa-bounce"></i></li>
    </ul>
  </body>
</html>
